<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻页时钟</title>
    <link rel="stylesheet" href="clock-widget.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="flip-clock-container">
        <div class="flip-clock">
            <div class="digit-group" id="hours">
                <div class="digit-card" data-digit="0"></div>
                <div class="digit-card" data-digit="0"></div>
            </div>
            <div class="separator">:</div>
            <div class="digit-group" id="minutes">
                <div class="digit-card" data-digit="0"></div>
                <div class="digit-card" data-digit="0"></div>
            </div>
            <div class="separator">:</div>
            <div class="digit-group" id="seconds">
                <div class="digit-card" data-digit="0"></div>
                <div class="digit-card" data-digit="0"></div>
            </div>
        </div>

        <div class="clock-info">
            <div class="info-item" id="am-pm">AM</div>
            <div class="info-item" id="day-of-week">MONDAY</div>
        </div>
    </div>

    <script src="clock-widget.js"></script>
</body>
</html>

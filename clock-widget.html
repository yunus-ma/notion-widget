<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>翻页时钟（时分秒）</title>
<link rel="stylesheet" href="clock-widget.css">
</head>
<body>

<div class="clock">
  <div class="flip-card" id="hours">
    <div class="number">12</div>
    <div class="info" id="ampm"></div>
  </div>
  <div class="flip-card" id="minutes">
    <div class="number">00</div>
    <div class="info" id="day"></div>
  </div>
  <div class="flip-card" id="seconds">
    <div class="number">00</div>
  </div>
</div>

<script src="clock-widget.js"></script>

</body>
</html>
